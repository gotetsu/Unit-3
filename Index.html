<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Online Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>

<body>
<header>
  <h1 class="header">the code review</h1>
  <h2 class="header2"> Signup for our newsletter</h2>
<p class="headerP">Get the lastest news on how your code is doing right in your inbox</p>
<hr>
</header>
<form action="index.html" method="post">
<h2>Contact Information</h2>
<label for="name">Full Name</label>
<input type="text" id="name" name="user_name">
<label for="mail">Email Address</label>
<input type="email" id="mail" name="user_email">
<label for="phone">Phone Number</label>
<input type="phone" id="phone" name="user_phone">
<label for="address">Street Address</label>
<input type="address" id="address" name="user_address ">
<label for="city">City</label>
<input type="city" id="city" name="user_city">
<label for="state">State</label>
<select id="state" name="user_state">
<option value="state">Choose State</option>
<option value="auckland>">Auckland</option>
<option value="wellingtong>">Wellingtong</option>
<option value="hamilton>">Hamilton</option>
<option value="dunedin>">Dunedin</option>
<option value="queenstown>">Queenstown</option>
<option value="whangarei>">Whangarei</option>
<option value="tauranga>">Tauranga</option>
</select>
<label for="zipcode">Zip Code</label>
<input type="zipcode" id="zipcode" name="user_zipcode">

<hr>
<h2>Newsletter</h2>

<p>Select the newsletters you would like to receive</p>
<label>HTML News</label>
<input type="radio" id="HTMLNews" value="newsletter" name="user_opt1">
<label>CSS News</label>
<input type="radio" id="cssnews" value="cssnews" name="user_opt2">
<label>Javascrip News</label>
<input type="radio" id="javascripnews" value="javascripnews" name="user_opt3"> 
  <p> Newsletter Format </p>
  <label> HTML</label>
  <input type="radio" id="html" value="newsletter" name="user_format"> 
  <label>Plain text</label>
  <input type="radio" id="html" value="newsletter" name="user_format"> 





































<textarea id="bio" name="user_bio"></textarea>
<button type="submit"> Sign Up</button>


</form>

</form>
</body>

</html>
