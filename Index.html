<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Online Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1 class="header">the code review</h1>

    <h2 class="header2"> Signup for our newsletter</h2>

    <p class="headerP">Get the lastest news on how your code is doing right in your inbox</p>

  </header>

  <form action="index.html" method="post">

    <hr class="hrtop">
    <fieldset>
      <legend>
        <h2>Contact Information</h2>
      </legend>

      <div class="flex">
        <label for="name">Full&nbsp;Name</label>
        <input type="text" id="name" name="user_name" placeholder="required" required>
      </div>
      <div class="flex">
        <label for="email">Email&nbsp;Address</label>
        <input type="email" id="email" name="user_email" placeholder="required" required>
      </div>
      <div class="flex">
        <label for="tel">Phone&nbsp;Number</label>
        <input type="tel" id="tel" name="user_telephone" placeholder="required">
      </div>
      <div class="flex">
        <label for="address">Street&nbsp;Address</label>
        <input type="text" id="address" name="user_address" placeholder="required">
      </div>
      <div class="flex">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city" placeholder="required">
      </div>
      <div class="flex">
        <label for="state">State</label>

        <select id="state" name="user_state">
          <option value="" disabled selected>Choose State</option>
          <option value="auckland>">Auckland</option>
          <option value="wellingtong>">Wellingtong</option>
          <option value="hamilton>">Hamilton</option>
          <option value="dunedin>">Dunedin</option>
          <option value="queenstown>">Queenstown</option>
          <option value="whangarei>">Whangarei</option>
          <option value="tauranga>">Tauranga</option>

        </select>
      </div>
      <div class="flex">
        <label for="zip_code"> Zip Code</label>
        <input type="text" id="zip_code" name="user_zipcode">
    
    </div>
  </fieldset>






    <hr class="hrbottom">
    <fieldset>
      <legend>
        <h2>Newsletter </h2>
      </legend>

      <p>Select the newsletters you would like to receive</p>
      <div class="radio">
        <input type="checkbox" id="HTMLNews" name="user_opt1" value="news1"><label for="HTMLNews">HTML News</label> <br>
        <input type="checkbox" id="cssnews" name="user_opt2" value="news2"> <label for="cssnews">CSS News</label> <br>
        <input type="checkbox" id="javascripnews" name="user_opt3" value="java"> <label for="javascripnews">Javascrip
          News</label><br>

        <p> Newsletter Format </p>

        <input type="radio" id="lan" value="newsletter" name="user_format"> <label for="lan"> HTML</label>
        <br>

        <input type="radio" id="lan1" value="newsletter" name="user_format"> <label for="lan1">Plain
          text</label> <br>

      </div>

      <p class="headerP1">Other topics you'd like to hear about</p>
      <label for="bio"></label>
      <textarea id="bio" name="user_bio" placeholder="required"></textarea>
      <button type="submit" id="sign_up" name="user_sign_up"> Sign Up</button>
    </fieldset>



  </form>

  <footer class="foot">Copyright the Code Review</footer>
</body>

</html>
